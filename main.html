<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div class="grid">
            <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <button v-on:click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
            <button v-on:click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
            <button @click="reset()" class="cell op">R</button>
            <button @click="calc" class="cell op">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
